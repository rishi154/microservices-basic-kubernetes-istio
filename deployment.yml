apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: merchant-service
    name: merchant-service
    namespace: nvrs
spec:
    replicas: 1
    selector:
        matchLabels:
            app: merchant-service
    template:
        metadata:
            labels:
                app: merchant-service
        spec:
            containers:
                - image: rishi154/merchant:0.0.1
                  imagePullPolicy: IfNotPresent
                  name: merchant-service
---

